<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Datos del Administrador -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Perfil del Administrador</h5>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-user-circle fa-5x mb-3"></i>
                    <h5 id="adminNombre">Cargando...</h5>
                    <p class="text-muted">Administrador</p>
                    <p><strong>Teléfono:</strong> <span id="adminContacto">Cargando...</span></p>
                    <button class="btn btn-outline-primary">Editar Perfil</button>
                </div>
            </div>
        </div>

        <!-- Lista de Empleados -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="d-flex justify-content-between align-items-center">
                        Lista de Usuario
                        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregarEmpleado">
                            <i class="fas fa-plus"></i> Nuevo
                        </button>
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>contacto</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEmpleados">
                            <!-- Aquí se insertarán los empleados dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Agregar Empleado -->
<div class="modal fade" id="modalAgregarEmpleado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Agregar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarEmpleado">
                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contacto</label>
                        <input type="text" class="form-control" id="contacto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select class="form-control" id="idRol">
                            <option value="1">Administrador</option>
                            <option value="2">Empleado</option>
                        </select>
                    </div>                    
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/frontend/javasecript/crud-admin.js"></script>
<script src="/frontend/javasecript/perfil.js"></script>
</body>
</html>
