<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <div id="page-content">
        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal" id="btnAbrirModalAgregarCliente">
                    <i class="bi bi-person-plus me-2"></i>Agregar Cliente
                </button>
            </div>

            <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="clienteModalLabel">Agregar Nuevo Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="clienteForm">
                                <input type="hidden" id="clienteId">
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreCliente" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreCliente" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactoCliente" class="form-label">Contacto</label>
                                    <input type="text" class="form-control" id="contactoCliente">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3" id="btnGuardarCliente">Guardar Cliente</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col">
                    <div class="bg-white rounded shadow-sm p-4">
                        <h3 class="fs-4 mb-3">Lista de Clientes</h3>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">ID Cliente</th>
                                        <th scope="col">DNI</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Contacto</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="clientesTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="alert alert-info text-center mt-3 d-none" id="noClientesMessage">
                            No hay clientes registrados. ¡Agrega uno nuevo!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/javascript/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pageContent = document.getElementById('page-content').innerHTML;
            injectLayout('Gestión de Clientes', pageContent, function() {
                const script = document.createElement('script');
                script.src = "/src/javascript/api/clientes/clientesCrud.js";
                document.body.appendChild(script);
            });
        });
    </script>
    <script src="/src/javascript/api/clientes/clientesCrud.js"></script>
</body>
</html>
