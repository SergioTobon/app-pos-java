<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <div id="page-specific-content">
        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal" id="btnAbrirModalAgregarUsuario">
                    <i class="bi bi-person-plus me-2"></i>Agregar Usuario
                </button>
            </div>

            <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="usuarioModalLabel">Agregar Nuevo Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="usuarioForm">
                                <input type="hidden" id="usuarioId">
                                
                                <div class="mb-3">
                                    <label for="dniUsuario" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dniUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidoUsuario" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactoUsuario" class="form-label">Contacto</label>
                                    <input type="text" class="form-control" id="contactoUsuario">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="idRolUsuarioSelect" class="form-label">Rol</label>
                                    <select class="form-select" id="idRolUsuarioSelect" required>
                                        <option value="">Seleccione un rol</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordUsuario" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passwordUsuario" placeholder="Ingrese contraseña">
                                    <small class="form-text text-muted" id="passwordHint">Dejar en blanco para no cambiar la contraseña.</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPasswordUsuario" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPasswordUsuario" placeholder="Confirme contraseña">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mt-3" id="btnGuardarUsuario">Guardar Usuario</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col">
                    <div class="bg-white rounded shadow-sm p-4">
                        <h3 class="fs-4 mb-3">Lista de Usuarios</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="">
                                    <tr>
                                        <th>ID</th>
                                        <th>DNI</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Contacto</th>
                                        <th>Rol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="usuariosTableBody">
                                    </tbody>
                            </table>
                        </div>
                        <div id="noUsuariosMessage" class="alert alert-info text-center mt-3 d-none" role="alert">
                            No hay usuarios registrados. ¡Agrega uno nuevo!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/javascript/layout.js"></script>
    <script src="/src/javascript/api/usuarios/usuariosCrud.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pageContentDiv = document.getElementById('page-specific-content');
            // Pasar el innerHTML del div de contenido de la página a injectLayout
            injectLayout('Gestión de Usuarios', pageContentDiv.innerHTML);

            // Llamar a la función principal de tu script de usuarios
            if (typeof initUsuariosCRUD === 'function') {
                initUsuariosCRUD();
            } else {
                console.error("Error: La función initUsuariosCRUD no está definida o no es global.");
            }
        });
    </script>
</body>
</html>
