<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <div id="page-specific-content">
        <div class="container-fluid px-4 py-4">          
            <div class="row">
                <div class="col-lg-8">
                    <div class="bg-white rounded shadow-sm p-4 h-100">
                        <h3 class="fs-4 mb-3">Productos Disponibles</h3>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchProductoVenta" placeholder="Buscar producto por nombre...">
                        </div>
                        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">P. Venta</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productosVentaTableBody">
                                    </tbody>
                            </table>
                        </div>
                        <div class="alert alert-info text-center mt-3 d-none" id="noProductosVentaMessage">
                            No hay productos disponibles.
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="bg-white rounded shadow-sm p-4 h-100">
                        <h3 class="fs-4 mb-3">Carrito de Compras</h3>
                        <form id="carritoVentaForm">
                            <div class="mb-3">
                                <label for="idClienteVentaSelect" class="form-label">Cliente</label>
                                <select class="form-select" id="idClienteVentaSelect" required>
                                    <option value="">Seleccione un cliente</option>
                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="idUsuarioVentaSelect" class="form-label">Vendedor</label>
                                <select class="form-select" id="idUsuarioVentaSelect" required>
                                    <option value="">Seleccione un usuario</option>
                                    </select>
                            </div>

                            <hr>

                            <div id="productosCarritoContainer">
                                </div>
                            <div class="alert alert-info text-center mt-3 d-none" id="carritoVacioMessage">
                                Agrega productos al carrito haciendo clic en "Añadir" en la tabla de productos.
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <h4 class="mb-0">Total: <span id="totalCarritoDisplay" class="text-primary">COP 0.00</span></h4>
                                <button type="submit" class="btn btn-success" id="btnConfirmarVenta">
                                    <i class="bi bi-check-circle me-2"></i>Confirmar Venta
                                </button>
                            </div>
                            <button type="button" class="btn btn-outline-danger mt-3 w-100" id="btnVaciarCarrito">
                                <i class="bi bi-x-circle me-2"></i>Vaciar Carrito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/javascript/layout.js"></script>
    <script src="/src/javascript/api/ventas/puntoVentaCrud.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pageContentDiv = document.getElementById('page-specific-content');
            injectLayout('Punto de Venta', pageContentDiv.innerHTML);

            if (typeof initPuntoVenta === 'function') {
                initPuntoVenta();
            } else {
                console.error("Error: La función initPuntoVenta no está definida o no es global.");
            }
        });
    </script>
</body>
</html>
