<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/login_style.css">
    <title>Login</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("usuario")) {
            window.location.href = "/frontend/html/home-admin.html"; // Si hay sesión, ir directo a Home
        }
    });
</script>
<body>  
    <div class="login-container">
        <div class="col text-center">
            <img src="/frontend/img/logoPanaderia2.png" alt="" class="logo-panaderia">
        </div>
        <h3 class="text-center mb-4">Iniciar sesión</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="dni" class="form-label">Ingrese su DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingresar DNI" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/frontend/javasecript/login-script.js"></script>
</body>
</html>
